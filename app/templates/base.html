<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}我的博客{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}?v=64.2">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo" id="home-link">📖 西江月</a>
            <ul class="nav-links">
                <li><a href="/" id="nav-home-link">首页</a></li>
                {% if user %}
                    <li><a href="/u/{{ user.username }}/articles">我的空间</a></li>
                    <li><a href="/new">写文章</a></li>
                    <li><a href="/profile" class="user-link">☰| {{ user.nickname or user.username }}</a></li>
                {% else %}
                    <li><a href="/login">登录 / 注册</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/">首页</a> | 
                <a href="/login">登录</a> | 
                <a href="/register">注册</a> | 
                <a href="/new">写文章</a> | 
                <span class="contact">📧 toyzoemei@gmail.com</span>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 我的博客 | 使用 FastAPI 和 Python 构建</p>
        </div>
    </footer>
    {% block scripts %}{% endblock %}
    <script>
(function() {
    // 处理 logo 点击
    var homeLink = document.getElementById('home-link');
    if (homeLink) {
        homeLink.addEventListener('click', function(e) {
            localStorage.removeItem('currentArticleId');
            window.location.href = '/';
        });
    }
    // 处理“首页”菜单点击
    var navHomeLink = document.getElementById('nav-home-link');
    if (navHomeLink) {
        navHomeLink.addEventListener('click', function(e) {
            localStorage.removeItem('currentArticleId');
            window.location.href = '/';
        });
    }
})();
</script>
</body>
</html>
